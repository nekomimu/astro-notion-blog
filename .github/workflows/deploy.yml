name: Deploy

on:
  schedule:
    - cron: '0 6 * * 1-7' # 06:00(Mon-Sun) At 06:00 on every day-of-week from Monday through Sunday
  workflow_dispatch:

jobs:
  curl:
    name: Kick deploy hook
    runs-on: ubuntu-latest
    steps:
      - name: curl
        run: curl -X POST '${{ secrets.DEPLOY_HOOK_URL }}'
